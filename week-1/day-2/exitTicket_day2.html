<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My Music Player</title>

</head>
<body>

    <h1>Week 1 Day 2 Exercise</h1>

    <h1>Video Player</h1>

    <video control width="400">

        <source src="./music/Zombie.mp4" type="video/mp4">

    </video>

    <h1>Music Player</h1>

    <table>
        <thead>
            <tr>
                <th>Artist</th>
                <th>Song</th>
                <th>Track</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Artist One</td>
                <td>Song One</td>
                <td>
            <audio controls src= "./music/song1.mp3">
            </td>
            </audio>
            </tr>

            <tr>
                <td>Artist Two</td>
                <td>Song Two</td>
                <td>
            <audio controls src="./music/song2.mp3">
            </td>
            </audio>

            </tr>
        </tbody>
    </table>
</body>
</html>

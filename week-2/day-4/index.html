<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W2D4 - JS Carousel</title>
    <style>
        #imageslider {
            display: flex;
            color: blue;
            /*border: 4px solid red;*/
        }
        #imageslider-2 {
            display: flex;
            color: blue;
            /*border: 4px solid red;*/
        }
        #window {
            overflow: hidden;
            /*border: 4px solid blue*/
            width: 500px;
            height: 400px;
        }
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        @keyframes example {
            from {transform: translateX(0px);}
            to {transform: translateX(-500px);}
        }
        div {
            animation-name: example;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <h1>Animated Carousel</h1>
    <h2 style="color: springgreen;">Beauty is everywhere.</h2>
        <div id="window" style="background-color: teal; width: 500px; height: 400px; margin: 0 auto; overflow: hidden">
            <div id="imageslider" style="display: flex;">
                <img width="500px" height="400px" src="https://blog1.fkimg.com/wp-content/uploads/2019/11/lincoln-memorial-at-sunset.jpg" alt="" >
                <img width="500px" height="400px" src="https://i.redd.it/rccct3nvrt751.jpg" alt="">
                <img width="500px" height="400px" src="https://cutewallpaper.org/21/sunset-mountains-landscape-wallpapers/Landscape,-Mountain,-Sunset-Wallpapers-Hd-Desktop-.jpg" alt="" >
                <img width="500px" height="400px" src="https://i.pinimg.com/originals/bb/8c/30/bb8c304de88bf801d7a514697506ec10.jpg" alt="">
                <img width="500px" height="400px" src="https://www.futurestay.com/read/wp-content/uploads/sites/2/Capture-and-Market-Your-Lake-Houses-Beauty.jpg" alt="">
            </div>
        </div>

<!----
    1. create div for window
    2. create div for imageslider
    3. add images of similar sizes
    4. normalize the image sizes to be the same
    5. set the width and height of the window    -->

    <h1>JavaScript Carousel</h1>
    <h2 style="color: springgreen;">LOOK! LOOK! LOOK!</h2>
        <div id="window" style="background-color: teal; width: 500px; height: 400px; margin: 0 auto; overflow: hidden;">
            <div id="imageslider-2">
                <img width="500px" height="400px" src="https://blog1.fkimg.com/wp-content/uploads/2019/11/lincoln-memorial-at-sunset.jpg" alt="">
                <img width="500px" height="400px" src="https://i.redd.it/rccct3nvrt751.jpg" alt="">
                <img width="500px" height="400px" src="https://cutewallpaper.org/21/sunset-mountains-landscape-wallpapers/Landscape,-Mountain,-Sunset-Wallpapers-Hd-Desktop-.jpg" alt="">
                <img width="500px" height="400px" src="https://i.pinimg.com/originals/bb/8c/30/bb8c304de88bf801d7a514697506ec10.jpg" alt="">
                <img width="500px" height="400px" src="https://www.futurestay.com/read/wp-content/uploads/sites/2/Capture-and-Market-Your-Lake-Houses-Beauty.jpg" alt="">
            </div>    
        </div>
            <button margin: 0 auto; onclick="prevImage()">Press it</button>
            <button margin: 0 auto; onclick="nextImage()">You won't</button>
    <script>
    
        var currentPosition = 0;

        var prevImage = function() {
            currentPosition = currentPosition + 500;
            document.getElementById('imageslider2').style.transform = 'translateX(' + currentPosition + 'px)'
        }

        var nextImage = function() {
            currentPosition = currentPosition - 500;
            document.getElementById('imageslider2').style.transform = 'translateX(' + currentPosition + 'px)'
        } 

        setTimeout(nextImage, 1000)
        setTimeout(nextImage, 2000)
        setTimeout(nextImage, 3000) 

    </script>
</body>
</html>
